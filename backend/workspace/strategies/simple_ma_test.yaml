name: simple_ma_test
type: strategy
version: 1.0.0
author: test
description: Simple MA crossover test strategy

# Import components
dependencies:
  indicators:
    - core.indicators.trend.sma
  signals:
    - core.signals.ma_crossover

# Strategy parameters
parameters:
  position_size: 0.01      # 1% of capital per trade
  max_positions: 1         # Only one position at a time
  stop_loss: 0.01          # 1% stop loss
  take_profit: 0.02        # 2% take profit

# Risk management rules
risk:
  max_drawdown: 0.10       # Stop at 10% drawdown
  daily_loss_limit: 0.02   # Stop at 2% daily loss
  
# Entry conditions
entry:
  when:
    - signal: ma_crossover
      outputs:
        crossover_type: golden_cross
  action: buy
  size: 0.01

# Exit conditions
exit:
  signal_exit:
    when:
      - signal: ma_crossover
        outputs:
          crossover_type: death_cross
    action: close_all
    
  stop_loss:
    type: percentage
    value: 0.01
    
  take_profit:
    type: percentage
    value: 0.02