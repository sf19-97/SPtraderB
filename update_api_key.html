<!DOCTYPE html>
<html>
<head>
    <title>Update OANDA API Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #3a8eef;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #252525;
            border-radius: 4px;
        }
        .success {
            color: #40c057;
        }
        .error {
            color: #fa5252;
        }
    </style>
</head>
<body>
    <h1>Update OANDA API Key</h1>
    <p>This page will update your stored OANDA API key to the new one.</p>
    
    <button onclick="updateApiKey()">Update API Key</button>
    
    <div id="status" class="status"></div>
    
    <script>
        function updateApiKey() {
            const statusDiv = document.getElementById('status');
            
            // New API key
            const newApiKey = '599289f40105f4990595e53da4d05473-aff0283ed6b217cbbac90a1a5932f19e';
            
            // Read current localStorage data
            const storedData = localStorage.getItem('broker-profiles');
            
            if (!storedData) {
                statusDiv.innerHTML = '<span class="error">No broker profiles found in localStorage</span>';
                return;
            }
            
            try {
                const data = JSON.parse(storedData);
                statusDiv.innerHTML += '<div>Found broker profiles data</div>';
                
                if (data.state && data.state.profiles) {
                    // Find OANDA profile
                    const oandaProfileIndex = data.state.profiles.findIndex(p => p.broker === 'OANDA');
                    
                    if (oandaProfileIndex !== -1) {
                        const profile = data.state.profiles[oandaProfileIndex];
                        statusDiv.innerHTML += `<div>Found OANDA profile: ${profile.name}</div>`;
                        
                        // Encrypt the new API key (base64)
                        const encryptedKey = btoa(newApiKey);
                        
                        // Update the API key
                        data.state.profiles[oandaProfileIndex].apiKey = encryptedKey;
                        
                        // Save back to localStorage
                        localStorage.setItem('broker-profiles', JSON.stringify(data));
                        
                        statusDiv.innerHTML += '<div class="success">âœ“ API key updated successfully!</div>';
                        statusDiv.innerHTML += '<div>New API key (masked): ' + 
                            newApiKey.substring(0, 8) + '...' + 
                            newApiKey.substring(newApiKey.length - 4) + '</div>';
                        statusDiv.innerHTML += '<div>Account ID: ' + profile.account + '</div>';
                        statusDiv.innerHTML += '<div><br/><strong>Please refresh your app to use the new API key</strong></div>';
                        
                    } else {
                        statusDiv.innerHTML = '<span class="error">No OANDA profile found</span>';
                    }
                } else {
                    statusDiv.innerHTML = '<span class="error">Invalid data structure</span>';
                }
            } catch (e) {
                statusDiv.innerHTML = '<span class="error">Error: ' + e.message + '</span>';
            }
        }
    </script>
</body>
</html>
