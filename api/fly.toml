# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "sptraderb-api"
primary_region = "iad"  # Washington D.C.

[build]
  dockerfile = "Dockerfile"
  ignorefile = ".dockerignore"

[env]
  PORT = "3001"
  RUST_LOG = "info"
  WS_MARKET_DATA_URL = "https://ws-market-data-server.fly.dev"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[mounts]]
  source = "workspace_data"
  destination = "/app/workspace"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512  # Increased for Python subprocess execution
