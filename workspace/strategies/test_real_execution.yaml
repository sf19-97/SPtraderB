name: test_real_execution
type: strategy
version: 0.1.0
author: system
description: Test strategy for real component execution

# Import components
dependencies:
  indicators:
    - core/indicators/test_sma.py
  signals:
    - core/signals/test_crossover.py

# Strategy parameters
parameters:
  position_size: 0.02  # 2% of capital
  max_positions: 2
  stop_loss: 0.01      # 1% stop
  take_profit: 0.02    # 2% target
  
# Risk management
risk:
  max_drawdown: 0.10      # 10% max drawdown
  daily_loss_limit: 0.02  # 2% daily loss limit
  position_limit: 0.05    # 5% max per position
  
# Entry conditions
entry:
  when:
    - signal: test_crossover
      outputs:
        signal_type: golden_cross
  action: buy
  size: parameters.position_size
  
# Exit conditions
exit:
  when:
    - signal: test_crossover
      outputs:
        signal_type: death_cross
  action: close